<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Travex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Formulario: Nuevo Usuario -->
    <section>
        <div class="row py-2 justify-content-center">
            <div class="col-md-3">
                <div class="col-md-4 d-grid">
                    <a href="/login" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> Regresar
                    </a>
                </div>
            </div>
            <div class="row py-2 justify-content-center">
                <div class="col-md-3">
                    <form method="POST" action="/registro/crearUsuario" class="was-validated">
                        <div class="card">
                            <div class="card-header">
                                <h4>Agregar Usuario</h4>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label>Usuario</label>
                                    <input type="text" class="form-control" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label>Apellidos</label>
                                    <input type="text" class="form-control" name="apellidos" required>
                                </div>
                                <div class="mb-3">
                                    <label>Correo</label>
                                    <input type="email" class="form-control" name="correo" required>
                                </div>
                            </div>
                            <div class="card-footer text-end">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-envelope"></i> Activar Usuario
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </section>

    <!-- Formulario: Activar Usuario -->
    <section>
        <div class="row py-2 justify-content-center">
            <div class="col-md-3">
                <form method="POST" action="/registro/activar" enctype="multipart/form-data" class="was-validated">
                    <input type="hidden" name="idUsuario">
                    <div class="card">
                        <div class="card-header">
                            <h4>Activar Usuario</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label>Usuario</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label>Nombre</label>
                                <input type="text" class="form-control" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label>Apellidos</label>
                                <input type="text" class="form-control" name="apellidos" required>
                            </div>
                            <div class="mb-3">
                                <label>Correo</label>
                                <input type="email" class="form-control" name="correo" required>
                            </div>
                            <div class="mb-3">
                                <label>Teléfono</label>
                                <input type="tel" class="form-control" name="telefono">
                            </div>
                            <div class="mb-3">
                                <label>Contraseña</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <div class="mb-3">
                                <label>Imagen</label>
                                <input class="form-control" type="file" name="imagenFile" onchange="readURL(this);">
                                <img id="blah" src="#" alt="your image" height="200" style="display:none;">
                            </div>
                        </div>
                        <div class="card-footer text-end">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check"></i> Activar Usuario
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Formulario: Recordar Usuario -->
    <section>
        <div class="row py-2 justify-content-center">
            <div class="col-md-3">
                <div class="col-md-4 d-grid">
                    <a href="/login" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> Regresar
                    </a>
                </div>
            </div>
        </div>
        <div class="row py-2 justify-content-center">
            <div class="col-md-3">
                <form method="POST" action="/registro/recordarUsuario" class="was-validated">
                    <div class="card">
                        <div class="card-header">
                            <h4>Recordar Usuario</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label>Usuario</label>
                                <input type="text" class="form-control" name="username">
                            </div>
                            <div class="mb-3">
                                <label>Correo</label>
                                <input type="email" class="form-control" name="correo">
                            </div>
                        </div>
                        <div class="card-footer text-end">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-address-card"></i> Recordar Usuario
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var img = document.getElementById('blah');
                    img.src = e.target.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
