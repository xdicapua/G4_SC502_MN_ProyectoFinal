<!-- Contenido -->
<div class="container mt-5">
  <h2 class="mb-4 text-center">Calendario de Actividades</h2>

  <!-- Formulario para agendar evento -->
  <div class="card mb-5">
    <div class="card-header bg-light">
      <strong>Agendar nuevo evento</strong>
    </div>
    <div class="card-body">
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="tituloEvento" class="form-label">Título del Evento</label>
            <input type="text" class="form-control" id="tituloEvento" required />
          </div>
          <div class="col-md-3">
            <label for="fechaEvento" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fechaEvento" required />
          </div>
          <div class="col-md-3">
            <label for="horaEvento" class="form-label">Hora</label>
            <input type="time" class="form-control" id="horaEvento" required />
          </div>
          <div class="col-12">
            <label for="descripcionEvento" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcionEvento" rows="3" required></textarea>
          </div>
        </div>
        <div class="mt-3 text-end">
          <button type="submit" class="btn btn-primary">Guardar Evento</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Lista de eventos programados -->
  <div class="card">
    <div class="card-header bg-light">
      <strong>Eventos Programados</strong>
    </div>
    <ul class="list-group list-group-flush" id="listaEventos">
      <!-- Eventos se cargarán dinámicamente -->
    </ul>
  </div>
</div>
