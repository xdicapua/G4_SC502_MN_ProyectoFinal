<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TRAVEX - Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">TRAVEX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Categorías</a></li>
                    <li class="nav-item"><a class="nav-link" href="tours.html">Tours</a></li>
                    <li class="nav-item"><a class="nav-link" href="hoteles.html">Hoteles</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Gestión de Categorías</h2>

        <!-- Tabs para Tours y Hoteles -->
        <ul class="nav nav-pills mb-3 justify-content-center" id="categoria-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tours-tab" data-bs-toggle="pill" data-bs-target="#tours"
                    type="button">Tours</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="hoteles-tab" data-bs-toggle="pill" data-bs-target="#hoteles"
                    type="button">Hoteles</button>
            </li>
        </ul>

        <div class="tab-content" id="categoria-tabs-content">
            <!-- Tab de Tours -->
            <div class="tab-pane fade show active" id="tours" role="tabpanel">
                <div class="d-flex justify-content-between mb-3">
                    <h5>Categorías de Tours</h5>
                    <button class="btn btn-outline-primary" data-bs-toggle="modal"
                        data-bs-target="#modalCategoriaTour">Agregar Categoría</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Estado</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-categorias-tours">
                            <!-- Aquí se llenará dinámicamente con JavaScript o PHP -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Tab de Hoteles -->
            <div class="tab-pane fade" id="hoteles" role="tabpanel">
                <div class="d-flex justify-content-between mb-3">
                    <h5>Categorías de Hoteles</h5>
                    <button class="btn btn-outline-success" data-bs-toggle="modal"
                        data-bs-target="#modalCategoriaHotel">Agregar Categoría</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Estado</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-categorias-hoteles">
                            <!-- Aquí se llenará dinámicamente con JavaScript o PHP -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Categoría de Tour -->
    <div class="modal fade" id="modalCategoriaTour" tabindex="-1" aria-labelledby="modalCategoriaTourLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCategoriaTourLabel">Agregar Categoría de Tour</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombreTour" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreTour" required />
                    </div>
                    <div class="mb-3">
                        <label for="descripcionTour" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcionTour" rows="3" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Categoría de Hotel -->
    <div class="modal fade" id="modalCategoriaHotel" tabindex="-1" aria-labelledby="modalCategoriaHotelLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCategoriaHotelLabel">Agregar Categoría de Hotel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombreHotel" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreHotel" required />
                    </div>
                    <div class="mb-3">
                        <label for="descripcionHotel" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcionHotel" rows="3" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p class="mb-0">© 2025 TRAVEX - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
