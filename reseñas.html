</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">TRAVEX</a>

      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNav">

        <li class="nav-item"><a class="nav-link active" href="#">Reseñas</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenido -->
<div class="container mt-5">
  <h2 class="mb-4 text-center">Reseñas de Usuarios</h2>

  <!-- Sección de agregar reseña -->
  <div class="card mb-5">
    <div class="card-header bg-light">
      <strong>Deja tu reseña</strong>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="nombreUsuario" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombreUsuario" required />
        </div>
        <div class="mb-3">
          <label for="comentario" class="form-label">Comentario</label>
          <textarea class="form-control" id="comentario" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="calificacion" class="form-label">Calificación</label>
          <select id="calificacion" class="form-select" required>
            <option value="">Selecciona</option>
            <option value="5">★★★★★ (5 estrellas)</option>
            <option value="4">★★★★☆ (4 estrellas)</option>
            <option value="3">★★★☆☆ (3 estrellas)</option>
            <option value="2">★★☆☆☆ (2 estrellas)</option>
            <option value="1">★☆☆☆☆ (1 estrella)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Reseña</button>
      </form>
    </div>
  </div>

  <!-- Lista de reseñas -->
  <div id="lista-reseñas">
    <!-- Las reseñas se cargarán dinámicamente aquí -->
  </div>
</div>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3 mt-5">
  <p class="mb-0">© 2025 TRAVEX - Todos los derechos reservados</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
