<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>TRAVEX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #f8f9fa;">

    <!-- Botón Agregar -->
    <section class="py-4 mb-4 bg-light rounded-3">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn bg-info-subtle btn-block rounded-pill shadow"
                        data-bs-toggle="modal" data-bs-target="#agregarCategoria">
                        ➕ Agregar Categoría
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal Agregar Categoría -->
    <div id="agregarCategoria" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header bg-info text-white rounded-top">
                    <h5 class="modal-title">📂 Agregar Categoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <form method="POST" class="was-validated" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="descripcion">📝 Descripción</label>
                            <input type="text" class="form-control rounded-pill" name="descripcion" required />
                        </div>
                        <div class="mb-3">
                            <label for="activo">🔛 Activo</label>
                            <input class="form-check-input ms-2" type="checkbox" name="activo" id="activo" />
                        </div>
                        <div class="mb-3">
                            <label for="imagen">🖼 Imagen</label>
                            <input class="form-control" type="file" name="imagenFile" onchange="readURL(this);" />
                            <img id="blah" src="#" alt="Imagen seleccionada" height="200" class="mt-2 rounded-3" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success rounded-pill shadow-sm" type="submit">💾 Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Listado -->
    <section class="mb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card rounded-4 shadow-sm">
                        <div class="card-header bg-info text-white rounded-top">
                            <h4>📋 Listado de Categorías</h4>
                        </div>
                        <table class="table table-striped table-hover align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>📄 Descripción</th>
                                    <th>🖼 Imagen</th>
                                    <th>✅ Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Ejemplo categoría</td>
                                    <td><img src="ruta/imagen.jpg" alt="imagen" height="75" class="rounded-2" /></td>
                                    <td>Activa ✅</td>
                                    <td>
                                        <a href="#" class="btn btn-danger btn-sm rounded-pill">🗑 Eliminar</a>
                                        <a href="#" class="btn btn-success btn-sm rounded-pill">✏ Editar</a>
                                    </td>
                                </tr>
                                <!-- Más filas aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Formulario Editar -->
    <section>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form method="POST" class="was-validated" enctype="multipart/form-data">
                    <div class="container">
                        <div class="card rounded-4 shadow-sm mt-3">
                            <div class="card-header bg-warning-subtle">
                                <h4>✏ Editar Categoría</h4>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="descripcion">📄 Descripción</label>
                                    <input type="text" class="form-control" name="descripcion" required>
                                </div>
                                <div class="mb-3">
                                    <label for="activo">🔛 Activo</label>
                                    <input class="form-check-input ms-2" type="checkbox" name="activo" id="activo">
                                </div>
                                <div class="mb-3">
                                    <label for="imagen">🖼 Imagen</label>
                                    <input class="form-control" type="file" name="imagenFile"
                                        onchange="readURL(this);" />
                                    <img id="blah" src="ruta/imagen.jpg" alt="Imagen actual" height="200"
                                        class="mt-2 rounded-3" />
                                </div>
                            </div>
                        </div>

                        <!-- Botones Editar -->
                        <div class="container py-4 mb-4 bg-light rounded-3">
                            <div class="row">
                                <div class="col-md-4 d-grid">
                                    <a href="#" class="btn btn-secondary rounded-pill">🔙 Regresar</a>
                                </div>
                                <div class="col-md-4 d-grid">
                                    <a href="#" class="btn btn-danger rounded-pill">🗑 Eliminar</a>
                                </div>
                                <div class="col-md-4 d-grid">
                                    <button type="submit" class="btn btn-success rounded-pill">💾 Guardar</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
