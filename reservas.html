<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TRAVEX - Carrito de Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">TRAVEX</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="tours.html">Tours</a></li>

        <li class="nav-item"><a class="nav-link active" href="#">Reservas</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenido -->
<div class="container mt-5">
  <h2 class="mb-4 text-center">Carrito de Reservas</h2>

  <!-- Tabla de reservas -->
  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Tipo</th>
          <th>Nombre</th>
          <th>Detalles</th>
          <th>Precio</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-reservas">
        <!-- Reservas cargadas desde el backend -->
      </tbody>
    </table>
  </div>

  <!-- Total y botón de pago -->
  <div class="d-flex justify-content-between align-items-center mt-4">
    <h5>Total: <span class="text-success" id="total-carrito">$0</span></h5>
    <a href="pagos.html" class="btn btn-primary">Proceder al Pago</a>
  </div>

<!-- Footer -->
